name: Run tests and build wheel and sdist on all supported OS and Python

on: [push, pull_request, workflow_dispatch]

jobs:
    build_wheels:
        name: Build unicode wheels ${{ matrix.type }} ${{ matrix.arch }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        defaults:
          run:
            shell: bash
        strategy:
            fail-fast: false
            matrix:
                os: [macos-10.15, windows-2019]
                arch: [auto64]
                build: ["cp{37,38,39,310,311}-*"]

                include:
                    - os: ubuntu-latest
                      arch: auto64
                      type: manylinux1
                      build: "cp{37,38,39}-*"
                      CIBW_MANYLINUX_X86_64_IMAGE: manylinux1

                    - os: ubuntu-latest
                      arch: auto64
                      type: manylinux2010
                      build: "cp310-*"
                      CIBW_MANYLINUX_X86_64_IMAGE: manylinux2010

                    - os: ubuntu-latest
                      arch: auto64
                      type: manylinux2014
                      build: "cp311-*"
                      CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

                    - os: macos-latest
                      arch: universal2
                      build: "cp{37,38,39,310,311}-*"
                 
                    - os: windows-latest
                      arch: auto64
                      build: "cp{37,38,39,310,311}-*"

        steps:
            - uses: actions/checkout@v2

            - name: Build wheels and run tests
              uses: pypa/cibuildwheel@v2.11.4
              env:
                  CIBW_BUILD: ${{ matrix.build }}
                  CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.CIBW_MANYLINUX_I686_IMAGE }}
                  CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.CIBW_MANYLINUX_X86_64_IMAGE }}
                  CIBW_ARCHS: ${{ matrix.arch }}
                  CIBW_TEST_REQUIRES: pytest
                  CIBW_TEST_COMMAND: pytest -vvs {project}/tests
                  # Skip PyPy wheels
                  CIBW_SKIP: "pp*"

            - name: Collect built wheels
              uses: actions/upload-artifact@v2
              with:
                  path: wheelhouse/*.whl

    build_sdist:
      name: Build source distribution
      runs-on: ubuntu-20.04

      steps:
          - uses: actions/checkout@v2

          - name: Checkout and install reqs
            run: |
                pip install --upgrade --user build twine pip setuptools

          - name: Build sdist
            run: |
                python setup.py sdist
                twine check dist/*

          - name: Collect built sdist
            uses: actions/upload-artifact@v2
            with:
                path: dist/*.tar.gz

    test_on_many_oses:
        name: build ${{ matrix.build_type }} - Run tests ${{ matrix.python }} on ${{ matrix.os }} 
        runs-on: ${{ matrix.os }}
        defaults:
          run:
            shell: bash

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11, windows-2019, windows-2022]
                python: ["3.7", "3.8", "3.9", "3.10", "3.11"]
                build_type: ["AHOCORASICK_UNICODE", "AHOCORASICK_BYTES"]

        steps:
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: "${{ matrix.python }}"

            - uses: actions/checkout@v2

            - name: Build, install and test
              run: >
                  export ${{ matrix.build_type }}=yes &&
                  set ${{ matrix.build_type }}=yes &&
                  pip install .[testing] &&
                  pytest -vvs

